<!DOCTYPE html>
<html>
<head>
	<title>test_window_handling - Popup</title>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			// IE doesn't support property 'autofocus', so we need to use JS to
			// give focus to the text field.
			$('#popupTextField').focus();
		});
	</script>
</head>
<body>
	In popup.
	<br/>
	Text field: <input type="text" autofocus id="popupTextField">
</body>
</html>
